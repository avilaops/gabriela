<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Gabriela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test { 
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #ddd;
        }
        .test.success { border-color: #4caf50; }
        .test.error { border-color: #f44336; }
        h1 { color: #333; }
        pre { 
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste R√°pido - Sistema Gabriela</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function addTest(name, success, details = '') {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <strong>${success ? '‚úÖ' : '‚ùå'} ${name}</strong>
                ${details ? `<pre>${details}</pre>` : ''}
            `;
            results.appendChild(div);
        }
        
        // Teste 1: HTML b√°sico
        addTest('HTML carregou', true);
        
        // Teste 2: JavaScript m√≥dulos
        try {
            addTest('JavaScript ES6 Modules suportado', true);
        } catch(e) {
            addTest('JavaScript ES6 Modules', false, e.message);
        }
        
        // Teste 3: Importar Router
        try {
            const { Router } = await import('./src/services/router.js');
            addTest('Router importado', true, 'Router class encontrada');
        } catch(e) {
            addTest('Router', false, e.message);
        }
        
        // Teste 4: Importar StorageService
        try {
            const { StorageService } = await import('./src/services/storage.js');
            addTest('StorageService importado', true);
            
            // Teste 5: Inicializar Storage
            StorageService.init();
            addTest('StorageService.init()', true);
        } catch(e) {
            addTest('StorageService', false, e.message);
        }
        
        // Teste 6: Importar LandingPage
        try {
            const { LandingPage } = await import('./src/pages/landing.js');
            addTest('LandingPage importada', true);
            
            const page = new LandingPage();
            const html = await page.render();
            addTest('LandingPage.render()', html.length > 0, `HTML gerado: ${html.length} caracteres`);
        } catch(e) {
            addTest('LandingPage', false, e.message);
        }
        
        // Teste 7: Importar ClientesPage
        try {
            const { ClientesPage } = await import('./src/pages/clientes.js');
            addTest('ClientesPage importada', true);
        } catch(e) {
            addTest('ClientesPage', false, e.message);
        }
        
        // Teste 8: Importar AgendaPage
        try {
            const { AgendaPage } = await import('./src/pages/agenda.js');
            addTest('AgendaPage importada', true);
        } catch(e) {
            addTest('AgendaPage', false, e.message);
        }
        
        // Teste 9: Importar Modal
        try {
            const { Modal } = await import('./src/components/modal.js');
            addTest('Modal importado', true);
        } catch(e) {
            addTest('Modal', false, e.message);
        }
        
        // Teste 10: LocalStorage
        try {
            localStorage.setItem('test_gabriela', 'ok');
            const value = localStorage.getItem('test_gabriela');
            localStorage.removeItem('test_gabriela');
            addTest('LocalStorage funcionando', value === 'ok');
        } catch(e) {
            addTest('LocalStorage', false, e.message);
        }
        
        // Teste 11: CSS carregado
        const cssCount = document.styleSheets.length;
        addTest('Arquivos CSS', cssCount > 0, `${cssCount} arquivos CSS encontrados`);
        
        addTest('TODOS OS TESTES CONCLU√çDOS', true, 'Verifique os resultados acima');
    </script>
</body>
</html>
