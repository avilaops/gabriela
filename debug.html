<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG - Gabriela</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f0f0f0;
        }
        .error { color: red; }
        .success { color: green; }
        pre { background: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîç Debug - Sistema Gabriela</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(msg, type = 'info') {
            const p = document.createElement('pre');
            p.className = type;
            p.textContent = msg;
            output.appendChild(p);
        }
        
        log('‚úÖ HTML carregou', 'success');
        log('‚úÖ JavaScript inline funcionando', 'success');
        
        // Testar se pode carregar m√≥dulos
        try {
            log('üîÑ Testando import de m√≥dulos...');
            import('./app.js')
                .then(() => {
                    log('‚úÖ app.js carregou com sucesso!', 'success');
                })
                .catch(err => {
                    log('‚ùå ERRO ao carregar app.js: ' + err.message, 'error');
                    log('Stack: ' + err.stack, 'error');
                });
        } catch(e) {
            log('‚ùå ERRO no import: ' + e.message, 'error');
        }
        
        // Testar se LocalStorage funciona
        try {
            localStorage.setItem('test', 'ok');
            log('‚úÖ LocalStorage funcionando', 'success');
        } catch(e) {
            log('‚ùå LocalStorage com erro: ' + e.message, 'error');
        }
        
        // Log de todos os erros
        window.onerror = function(msg, url, line, col, error) {
            log(`‚ùå ERRO GLOBAL: ${msg} em ${url}:${line}:${col}`, 'error');
            if (error) log('Stack: ' + error.stack, 'error');
        };
        
        window.addEventListener('unhandledrejection', function(e) {
            log('‚ùå Promise rejeitada: ' + e.reason, 'error');
        });
        
        // Listar arquivos CSS carregados
        log('\nüìÑ Arquivos CSS:');
        Array.from(document.styleSheets).forEach((sheet, i) => {
            log(`  ${i + 1}. ${sheet.href || 'inline'}`);
        });
    </script>
</body>
</html>
